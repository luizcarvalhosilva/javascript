<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-size: 30px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome? ")
        document.write(`Olá, <strong>${nome}</strong>. Vou analisar o seu nome. <br>`)
        document.write(`Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome maiúsculo é ${nome.toUpperCase()}. <br>`)
        document.write(`Seu nome minúsculo é ${nome.toLowerCase()}`)






    </script>
</body>
</html>
