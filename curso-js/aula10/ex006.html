<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="enter()" onmouseout="out()">
        Interaja...
    </div>
    
    <script>
        var a = document.getElementById("area")

        function clicar() {
            a.innerText = "Clicou!"
            a.style.background = "orange"
        }
        
        function enter() {
            a.innerText = "Entrou!"
            a.style.background = "rgb(42, 139, 42)"
        }

        function out() {
            a.innerText = "Saiu!"
            a.style.background = "red"
        }
        
    </script>
</body>
</html>
