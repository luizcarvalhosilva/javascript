<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-modelo.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Número (entre 1 e 100): 
                <input type="number" name="putNumber" id="txtNb" min="1" max="100">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
            <select name="seltab" id="seltab" size="10" class="tabStyleChange">
            </select>
            <br><button onclick="analize()">Finalizar</button>
        </div>
        <div id="result">
            
        </div>
    </section>
    <footer>
        <p>&copy; Não há nada aqui</p>
    </footer>

    <script src="script-modelo.js"></script>
</body>
</html>
